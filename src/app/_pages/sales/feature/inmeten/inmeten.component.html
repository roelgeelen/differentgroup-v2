<div class="content">
  <div class="layout-content">
    <div class="page-header">
      <h1>Inmeten</h1>
    </div>
    <div class="page-content">
      @if (table$ | async; as table){
      <table mat-table [dataSource]="table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="deadline">
          <th mat-header-cell *matHeaderCellDef> Datum</th>
          <td mat-cell *matCellDef="let element" style="width: 120px"> {{element.deadline}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Naam</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> Plaats</th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Omschrijving</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- adviseur Column -->
        <ng-container matColumnDef="adviseur">
          <th mat-header-cell *matHeaderCellDef> Adviseur</th>
          <td mat-cell *matCellDef="let element"> {{element.adviseur}} </td>
        </ng-container>

        <!-- Short description Column -->
        <ng-container matColumnDef="shortDescription">
          <th mat-header-cell *matHeaderCellDef> Korte omschrijving</th>
          <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      } @else {
        <mat-spinner></mat-spinner>
      }


    </div>
  </div>
</div>
