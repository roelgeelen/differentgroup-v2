<mat-form-field class="field">
  <mat-label>{{control?.options?.title}}</mat-label>
  <mat-select [required]="control?.options?.validators?.required ?? false" [ngModel]="control!.value">
    @for (choice of control?.options?.choices;track choice) {
      <mat-option [value]="choice.value">
        {{choice.value}}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
