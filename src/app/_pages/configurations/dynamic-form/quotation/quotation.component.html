<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Configuratie</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="line-items-scroll">
      @for (item of quoteItems;track item) {
        @if (item.sku) {
          <quotation-item [item]="item" (reloadItem)="reloadItem($event)"></quotation-item>
        }
      }
    </div>
    <div class="totals">
      <div class="item-text name">
        <span class="txt">Totaal</span>
      </div>
      <div class="item-text price">
        <span class="txt">â‚¬ {{ calculateTotalPrice() | number : '1.2-2'}}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
