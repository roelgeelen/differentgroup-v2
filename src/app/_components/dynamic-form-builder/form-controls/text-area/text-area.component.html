<div [formGroup]="form">
  <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
  <ngx-editor
    [editor]="editor"
    [placeholder]="control?.options?.placeholder ?? ''"
    [formControlName]="control!.id" [id]="control!.id"
    outputFormat="html"
    (focusout)="formService.onControlValueChanged(control!)"
  ></ngx-editor>
</div>
